server {
    listen 80;
    #listen 443 ssl;
    #http2 on;
    server_name justtodo.adam-mazurek.pl;

    root /usr/share/nginx/html;
    index index.html;

    # SPA fallback: wszystkie nieznalezione ścieżki trafiają do index.html
    location / {
        try_files $uri /index.html;
    }

    # API proxy do Django backend
    location /api/ {
        proxy_pass http://web:8100;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Opcjonalnie: cache dla assets Reacta
    location /assets/ {
        expires 30d;
        add_header Cache-Control "public";
    }

    # Jeśli chcesz, możesz też dodać statyczne pliki Django (media/static)
    # location /static/ {
    #     proxy_pass http://web:8100/static/;
    #     access_log off;
    #     expires 30d;
    # }
    #
    # location /media/ {
    #     proxy_pass http://web:8100/media/;
    #     access_log off;
    #     expires 30d;
    # }
}
